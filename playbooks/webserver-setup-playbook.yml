- name: Web Server First Setup
  hosts: webservers
  become: true

  vars:
    site_name: bcut.test

  tasks:
    - name: Ensure all dependencies are present
      ansible.builtin.dnf:
        name:
          - nginx
          - cockpit
          - libuv
          - pcp-libs
          - pcp-conf
          - pcp-selinux
          - pcp
          - python3-pcp
        state: present
        update_cache: true

    - name: Add cockpit configuration file
      ansible.builtin.file:
        path: /etc/cockpit/cockpit.conf
        state: touch
    - name: Configure cockpit
      ansible.builtin.blockinfile:
        path: /etc/cockpit/cockpit.conf
        append_newline: true
        block: |
          [WebService]
          Origins = http://{{ site_name }} ws://{{ site_name }}
          ProtocolHeader = X-Forwarded-Proto
          UrlRoot = /cockpit
          
    - name: Fix cockpit proxy 502 error
      ansible.posix.seboolean:
        name: httpd_can_network_connect
        persistent: true
        state: true

    - name: Ensure cockpit services are running
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: started
        enabled: true
      loop:
        - cockpit
        - pmlogger

    - name: Allow HTTP and HTTPS traffic through firewall along with cockpit
      ansible.posix.firewalld:
        service: "{{ item }}"
        zone: public
        state: enabled
        immediate: true
        permanent: true
      loop:
        - http
        - https
        - ssh

    - name: Disable cockpit traffic from public network
      ansible.posix.firewalld:
        service: cockpit
        state: disabled
        zone: public
        immediate: true
        permanent: true
        offline: true

    - name: Add VPN network to internal zone
      ansible.posix.firewalld:
        zone: internal
        source: 192.168.56.64/26
        state: enabled

    - name: Create NGINX user
      ansible.builtin.user:
        name: nginx
        state: present

    - name: Copy over NGINX config
      ansible.builtin.copy:
        src: "./confs/nginx.conf"
        dest: /etc/nginx/nginx.conf
        owner: nginx

    - name: Start Nginx
      ansible.builtin.service:
        name: nginx
        state: started
